<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>

        </div>
        <div class="row">
          <div class="separacao"></div>
        </div>
      </section>
      <section class="section-2">
          <div class="row">

            <div class="col-md-2">
              <div class="row">

            <div class="col-md-10">

              <picture>
                <source srcset="img/img-tec-free-7.jpg">

              </picture>

            <div class="col-md-4">
              <picture>
                <source srcset="img/img-tec-free-13-responsive.jpg">

                  <figcaption class="legendas-1">VIABILIDADE</figcaption>
